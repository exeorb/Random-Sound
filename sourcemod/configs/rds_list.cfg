//		"pattern"		"[someword]"
//		"folder"		"[some folder relative to sound]"
//		"config"		"[0 or 1 or 2 or 3]"
//	}
//
//	[CONFIG] 
//
//	Next enum will describe "config"
//
//	enum SoundSetting
// 	{
//		NOBODY = 0,
//		CLIENT = 1,
//		ATTACKER_VICTIM = 2,
//		ALL = 3
// 	};
//
//	i.e. : 
//
//	0 - emit sound to nobody
//	1 - emit sound to client by index
//	2 - emit sound to attacker and victim
//	3 - emit sound to all
//
//	[PATTERN]
//
//	pattern for search is "[some word from pattern]\w*\.mp3$"
//	Notice : if pattern is "", it is mean that sound is off
//	
//	[FOLDER]
//
// 	Warning!
// 	If "folder" is not exist in sound directory, SetFailState will be raise
//
//
//
//


